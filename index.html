<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Duck Products</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="row">
        <h1>Voting!</h1>
    </header>
    <main>
        <section class="row">
            <section class="column" id="buttonAndResults">
                <button onclick="resultsButton()" id="buttonResults">Results</button>
                <ul id="results">
                    <!-- Add list items for the results -->
                </ul>
            </section>
            <section class="column" id="imgAndParagraph">
                <section id="vote-tracker">
                    <img alt="Image 1">
                    <img alt="Image 2">
                    <img alt="Image 3">
                </section>
                <section>
                    <p>Cool Products.</p>
                </section>
                <section>
                    <canvas id="chart" height="300" width="1200" aria-label="Chart description"></canvas>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Odd Duck Products</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
